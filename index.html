<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- this stylesheet is for dojo dijit style (claro specifically) -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
      media="screen"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Chatbot</title>
  </head>

  <!-- in order for the dijit style to apply you have to link a class to the body -->
  <body class="claro">
    <section>
      <button class="chat-btn" id="chat-btn">
        <span>chatbot</span>
      </button>

      <div class="chat-popup" id="chat-popup">
        <div class="chat-area" id="chat-area">
          <div class="income-msg">
            <span class="msg"
              >Hi, I'm Echo Bot, I'll repeat what you say :)</span
            >
          </div>
        </div>

        <div class="input-area">
          <input type="text" id="input" />
        </div>
      </div>
    </section>

    <!-- Dojo CDN Script -->
    <!-- https: IMPORTANT -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"
      data-dojo-config="has:{'dojo-firebug': true}, parseOnLoad: true, foo: 'bar', async: 1"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
