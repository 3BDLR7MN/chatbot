<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- this stylesheet is for dojo dijit style (claro specifically) -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"
      media="screen"
    />

    <!-- custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Chatbot</title>
  </head>

  <!-- in order for the dijit style to apply you have to link a class to the body -->
  <body class="claro">
    <div id="container" class="container">
      <img
        src="https://cdn.pixabay.com/photo/2020/01/02/16/38/chatbot-4736275_960_720.png"
        height="400vh"
        alt="Chatbot clipart"
      />
      <div id="chat" class="chat">
        <div id="messages" class="messages"></div>
        <!-- <input
          id="input"
          type="text"
          placeholder="Write something..."
          autocomplete="off" 
          autofocus="true"
        /> -->
        <input
          id="input"
          data-dojo-type="dijit/form/TextBox"
          data-dojo-props="placeHolder: 'Write something...'"
        />
      </div>
    </div>

    <!-- Dojo CDN Script -->
    <!-- https: IMPORTANT -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/dojo/1.14.1/dojo/dojo.js"
      data-dojo-config="has:{'dojo-firebug': true}, parseOnLoad: true, foo: 'bar', async: 1"
    ></script>

    <!-- Dojo Script -->
    <script src="script.js"></script>
  </body>
</html>
